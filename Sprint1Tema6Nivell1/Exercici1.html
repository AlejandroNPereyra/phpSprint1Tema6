<!DOCTYPE html>
<html>

<!-- - Exercici 1

Crea un formulari HTML amb els camps que vulguis (almenys un nom o username). 
El formulari ha de tenir com a action un document PHP. 
El codi d’aquest document PHP haurà de mostrar els valors dels diferents camps del formulari 
mitjançant variables superglobals. -->

<head>
    <title>HTML Form</title>
</head>

<body>

    <p>Introduce your name, age, email and reason for emailing us!</p>

    <form method="post" action="Exercici1.php">

        <input type="text" name="name" placeholder="Name" required>
        <br></br>
        <input type="number" name="age" placeholder="Age" min="1" max="100" required>
        <br></br>
        <input type="email" name="email" placeholder="e-mail" required>
        <br></br>
        <input type="text" name="subject" placeholder="subject" required>
        <br></br>
        <textarea id="message" name="message" rows="3" cols="30" placeholder="I like coding..."></textarea>
        <br></br>

        <button type="submit">Submit!</button>

    </form>

</body>
</html>
